<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart - Ultras</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="header">
        <!-- Include your header content here -->
    </header>

    <main>
        <section id="cart" class="cart-section padding-large">
            <div class="container">
                <h2 class="section-title">Shopping Cart</h2>
                <div class="cart-content">
                    <div class="cart-items">
                        <!-- Cart Item -->
                        <div class="cart-item">
                            <div class="item-image">
                                <img src="images/product-item1.jpg" alt="Product">
                            </div>
                            <div class="item-details">
                                <h3 class="item-title">Full Sleeve Cover Shirt</h3>
                                <div class="item-quantity">
                                    <label for="quantity1">Quantity:</label>
                                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                                </div>
                                <div class="item-price">
                                    <span>$40.00</span>
                                </div>
                                <div class="item-remove">
                                    <button type="button" class="remove-btn">Remove</button>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat cart-item block for additional products -->
                    </div>
                    <div class="cart-summary">
                        <h3>Cart Summary</h3>
                        <div class="summary-details">
                            <p>Subtotal: <span>$40.00</span></p>
                            <p>Tax: <span>$2.00</span></p>
                            <p>Total: <span>$42.00</span></p>
                        </div>
                        <div class="summary-actions">
                            <button type="button" class="btn btn-update">Update Cart</button>
                            <button type="button" class="btn btn-checkout">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- Include your footer content here -->
    </footer>

    <script src="js/modernizr.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
